<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<ul class="nav user-nav">
				<li>
					<div class="img-wrapper">
						<img src="img/flag.png" alt="Minhas Ofertas">
						<span>Minhas Ofertas</span>
					</div>
				</li>
				<li> Ola! <a href="#"> Entrar</a> ou <a href="#">Cadastre-se</a>
				</li>
			</ul>
			<ul class="nav top-menu">
				<li>Meu YouByke</li>
				<li>Vendor</li>
				<li>Forum</li>
				<li>Contato</li>
				<li>Ajuda</li>
			</ul>
			<div class="clearfix"></div>
		</header>
		<div class="form-wrapper">
			<h2 class="form-title">Cadastre-se</h2>
			<div class="form-container">
				<div class="login center">
					<a href="#"><img src="img/facebook.png" alt="Facebook"></a>
				</div>
				<div class="divider">OU</div>
				<form name="registration" class="registration">
					<input type="text" class="form-control" placeholder="First Name">
					<input type="text" class="form-control" placeholder="Last Name">
					<input type="email" class="form-control" placeholder="Email Address">
					<input type="password" class="form-control" placeholder="Choose password">
					<input type="text" class="form-control" placeholder="Confirm password">
					<input type="checkbox" id="q1"/>
					<label for="q1">Send me YouTube updates and tips</label>
					<div class="m-t center">
						<button type="submit" class="btn">Create My Account</button>
					</div>
					<div class="center">
						<small>By clicking the button above you agree to our Terms of Use</small>
						<small>View our Privacy policy</small>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
